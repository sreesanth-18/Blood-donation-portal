<!DOCTYPE html>
<html>
    <head>
        <title>Recipient registration</title>
        <link rel="stylesheet" href="css/reg.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet" type='text/css'>
        <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!--Header with navbar-->
        <section class="header">
            <div class="logo">
                <a href="index.html"><strong>VITALFLOW</strong></a>
            </div>
                <ul class="navbar">
                    <a href="index.html"><li>Home</li></a>
                    <a href="about.html"><li>About</li></a>
                    <a href="contact.html"><li>Contact</li></a>
                </ul>
        </section>
        <div class="background"></div>
        <section class="container">
            <h1>Patient Registration</h1>
            <form action="submitpatient.php" class="form" method="post">
                <div class="input-box">
                    <label for="Name">Full Name</label>
                    <input type="text" placeholder="Enter full name" id="pname" name="pname" required/>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email-id" id="email" name="email" required/>
                </div>
                <div class="input-box">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" name="phone" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number"/>
                </div>    
                <div class="input-box">
                    <label for="dob">Date of birth</label>
                    <input type="date" placeholder="Enter birth date" id="dob" name="dob" required/>
                </div>
                <div class="column">
                    <div class="select-box">
                        <select name="bgroup" id="bgroup" required>
                            <option>Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <div class="select-box">
                        <select name="district" id="district" required>
                            <option>District</option>
                            <option value="alappuzha">Alappuzha</option>
                            <option value="ernakulam">Ernakulam</option>
                            <option value="idukki">Idukki</option>
                            <option value="kannur">Kannur</option>
                            <option value="kasaragod">Kasaragod</option>
                            <option value="kollam">Kollam</option>
                            <option value="kottayam">Kottayam</option>
                            <option value="kozhikode">Kozhikode</option>
                            <option value="malappuram">Malappuram</option>
                            <option value="palakkad">Palakkad</option>
                            <option value="pathanamthitta">Pathanamthitta</option>
                            <option value="thrissur">Thrissur</option>
                            <option value="thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="wayanad">Wayanad</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="usrname" placeholder="Enter your username" name="usrname" required/>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="pwd" placeholder="Enter your password" name="pwd" required/> 
                </div>
               <input type="submit" value="Register"/>     
            </form>
            <div class="nreg">
                <br>
                <a href="pat_login.html">Already registered?</a>
            </div>           
        </section>
    </body>
</html>
